[package]
name = "silt-lua"
version = "0.1.0"
edition = "2021"

[profile.release]
strip = true  # Automatically strip symbols from the binary.
opt-level = "z"  # Optimize for size.
lto = true
panic ="abort"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default=["silt"]
silt=["bang","global","implicit-return"]
bang=[]
global=[]
implicit-return=[]
dev-out=[]

[dependencies]
hashbrown = "0.14"
rustc-hash="1.1.0"
ahash="0.8.3"