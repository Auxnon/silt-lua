[package]
name = "silt_lua"
version = "0.1.0"
authors = ["me <me@gmail.com>"]
edition = "2021"

[lib]
name = "silt_lua"
path = "src/lib.rs"
crate-type = ["cdylib","lib"]

[[bin]]
name = "silt_lua_cli"
path = "src/main.rs"

[profile.release]
strip = true  # Automatically strip symbols from the binary.
opt-level = "z"  # Optimize for size.
lto = true
panic ="abort"


[profile.wasm]
inherits="release"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default=["silt"]
silt=["bang","global","implicit-return","short-declare"]
bang=[]
global=[]
short-declare=[]
implicit-return=[]
dev-out=[]

[dependencies]
hashbrown = "0.14"
wasm-bindgen="0.2.87"
